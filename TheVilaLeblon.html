     <div class="Contato">      
         <form id="Contato" action=""></form>
         <fieldset>
           <legend> </legend>
              <label for="nome"><a>Qual seu nome?</a></label>
             <input type="text" autocomplete="name">

             <label for="email"><a>Qual seu e-mail?</a></label>
             <input type="email" autocomplete="email" required>

             <label for="telephone"><a>Telefone</a></label>
             <input type="text">
             <br>
             <br>
             <label for=""><a>Precisa pra quando?</a></label>
             <input type="date">

             <label for="musicnumber"><a>Quantas Músicas?</a></label>
             <input type="number" min="1" max="20">
             <br>
             <br>
             <label for=""><a>Tem alguma autoral  pra mostrar?</a></label>
             <input type="file" accept="audio/* video/* .zip .rar">
             <br>
             <br>
             <label for=""><a>Instagram ou Youtube?</a></label>
             <input type="url">

             <label for=""><a>Me mande uma de suas músicas preferidas:</a></label>
             <input type="url"
             placeholder="www.example.com">
             <br>
             <br>
             <textarea rows="10" cols="50"
             placeholder="Fale um pouco sobre você, o estilo que pretende gravar e um pouco de suas referências:"></textarea>
              </textarea>
            <button type="submit">Enviar
              <local bottom right>
            </button>
           </fieldset>
